name: Security Gate

on:
  pull_request:
  push:
    branches:
      - main
      - master
  schedule:
    - cron: "17 3 * * 1"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: security-gate-${{ github.ref }}
  cancel-in-progress: true

jobs:
  secret-scan:
    name: Secret Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run secret scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  dependency-and-config-gate:
    name: Dependency And Config Gate
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
      - name: Install gate tooling
        run: |
          sudo apt-get update
          sudo apt-get install -y ripgrep
          python -m pip install --upgrade pip
          python -m pip install pip-audit
      - name: Run security release gate
        run: ./run_security_release_gate.sh
