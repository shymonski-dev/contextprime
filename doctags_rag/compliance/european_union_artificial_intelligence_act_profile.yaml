regulation:
  name: "Regulation (EU) 2024/1689"
  title: "European Union Artificial Intelligence Act"
  entry_into_force_date: "2024-08-01"
  profile_review_date: "2026-02-20"

system:
  name: "Contextprime"
  owner: "Engineering"
  intended_use: >
    Retrieval augmented question answering over uploaded technical documents,
    with search, evidence retrieval, and feedback capture for quality improvement.
  prohibited_use_screening_completed: true

operators:
  provider: true
  deployer: true

risk_classification:
  category: "limited_risk"
  rationale: >
    The current intended use is information support for document retrieval and
    question answering. It is not configured as a stand alone safety component
    in a regulated product and is not configured for a prohibited practice.
  last_review_date: "2026-02-20"

